<ion-header>
    <ion-navbar>
        <ion-title>站内搜索</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="search">
        <input autofocus [(ngModel)]="searchText" class="search-text">
        <button class="search-btn" (click)="clickSearch()">搜索</button>
    </div>
    <div class="list">
        <div class="list-item" *ngFor="let item of list" (click)="goPlay(item.video)">
            <img [src]="item.image" class="list-item-image">
            <div class="list-item-title">{{item.title}}</div>
        </div>
    </div>
</ion-content>
